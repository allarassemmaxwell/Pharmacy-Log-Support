{% extends "landing/base.html" %}
{% load static %}
{% block title %}Pharmacy Register{% endblock %}


{% block content %}

<body class="account-page">
    <div class="main-wrapper">
      
    
      <div class="breadcrumb-bar-six">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-12 col-12">
              <h2 class="breadcrumb-title">Pharmacy</h2>
              <nav aria-label="breadcrumb" class="page-breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="index.html">Home</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">Register</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-10">
              <div class="account-content">
                <div class="row  justify-content-center">
                  <div class="col-md-7 col-lg-6 login-left">
                    <img src="{% static 'assets/img/login-banner-01.png' %}" class="img-fluid" alt="Doccure Register">
                  </div>
                  <div class="col-md-12 col-lg-6 login-right pharm-register">
                    <div class="login-header">
                      <h3>Pharmacy Register</h3>
                    </div>
                    <form action="https://doccure.dreamguystech.com/html/template/pharmacy-register-step1.html">
                      <div class="form-group form-focus">
                        <input type="text" class="form-control floating">
                        <label class="focus-label">Name</label>
                      </div>
                      <div class="form-group form-focus">
                        <input type="text" class="form-control floating">
                        <label class="focus-label">Email</label>
                      </div>
                      <div class="form-group form-focus">
                        <input type="text" class="form-control floating">
                        <label class="focus-label">Mobile Number</label>
                      </div>
                      <div class="form-group form-focus">
                        <input type="password" class="form-control floating">
                        <label class="focus-label">Enter Password</label>
                      </div>
                      <div class="dont-have">
                        <label class="custom_check">
                          <input type="checkbox" name="rem_password">
                          <span class="checkmark"></span> I agree to the <a href="term-condition.html">terms and Conditions</a>. </label>
                      </div>
                      <button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Register</button>
                      <div class="login-or">
                        <span class="or-line"></span>
                        <span class="span-or">or</span>
                      </div>
                      <div class="social-login">
                        <a href="javascript:void(0);" class="btn btn-google w-100">
                          <img src="{% static 'assets/img/icons/google.svg' %}" class="me-2" alt=""> Register with Google </a>
                      </div>
                      <div class="acc-already">
                        <p>Already have an account? <a href="javascript:void(0);">Login</a>
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
